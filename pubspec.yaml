name: chat_app
description: A simple and secure instant messaging application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core and Authentication
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.4.4

  
  # Google Sign-In integration
  google_sign_in: ^6.1.6

  # Additional utility icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # Generate custom app icons
  flutter_launcher_icons: ^0.13.1

# Configuration for flutter_launcher_icons
# Generate icons after placing app_icon.png inside assets/
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/app_icon.png